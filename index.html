<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASOLYT - App Store Analytics</title>
    <meta name="description" content="ASOLYT - Advanced App Store Analytics and Optimization Platform" />
    <meta name="author" content="ASOLYT" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon_io (4)/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io (4)/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io (4)/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io (4)/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io (4)/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io (4)/android-chrome-512x512.png" />
    <link rel="manifest" href="/favicon_io (4)/site.webmanifest" />

    <meta property="og:title" content="ASOLYT - App Store Analytics" />
    <meta property="og:description" content="Advanced App Store Analytics and Optimization Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/ASOLYT.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@asolyt" />
    <meta name="twitter:image" content="/ASOLYT.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent flash of unstyled content
      (function() {
        try {
          const theme = localStorage.getItem('app-theme') || 'light';
          document.documentElement.classList.toggle('dark', theme === 'dark');
        } catch (e) {
          // Fallback to light theme if localStorage is not available
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </body>
</html>
